<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #024223;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 10%;
            background-color: #006635;
            color: #ffffff;
        }
        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16.2px;
        }
        nav a img {
            width: 24px;  /* Adjust to match the font size of the links */
            height: 24px; /* Keep the height the same as the width */
            vertical-align: middle; /* Align the icon with the middle of the text */
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .calculator {
            background-color: #006635;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        .calculator h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .calculator input, .calculator select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            color: black;
        }
        .calculator button {
            width: 100%;
            padding: 12px;
            background: white;
            color: #006635;
            border: 2px solid #006635;
            cursor: pointer;
            border-radius: 5px;
            font-size: 17px;
            font-weight: bold;
        }
        .calculator button:hover {
            background: #00bf63;
            color: white;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            background: white;
            color: #006635;
            padding: 10px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            width: 100%;
            padding: 15px;
            background: #006635;
            color: #ffffff;
            font-weight: bold;
            margin-top: auto;
        }
        .bottom-buttons {
            display: flex;
            justify-content: center;
            width: 80%;
            max-width: 1100px;
            padding: 20px 0;
        }
        .bottom-buttons button {
            padding: 10px 20px;
            background: white;
            color: #006635;
            border: 2px solid #006635;
            cursor: pointer;
            border-radius: 5px;
            font-size: 17px;
            font-weight: bold;
        }
        .bottom-buttons button:hover {
            background: #00bf63;
            color: white;
        }
        footer {
            text-align: center;
            width: 100%;
            padding: 15px;
            background: white;
            background: #006635;
            font-weight: bold;
            margin-top: auto;
        }
        /* Accessibility Box */
        .accessibility-box {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            color: #00bf63;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }
        .accessibility-box label {
            display: block;
            margin: 10px 0;
        }
        .accessibility-box input[type="range"] {
            width: 100%;
        }

        /* Accessibility Button */
        .accessibility-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #006635;
            color: #ffffff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }
        .accessibility-btn:hover {
            background-color: #00bf63;
            color: white;
            border: 2px solid #006635;
        }

        /* Dark Mode Button */
        #dark-mode-toggle {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #006635;
            color: #ffffff;
            border: 2px solid #006635;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #dark-mode-toggle:hover {
            background-color: #00bf63;
            color: white;
            border: 2px solid #006635;
        }

        #dark-mode-toggle:focus {
            outline: none;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #404040;
            color: #ffffff; /* Light yellow text */
        }

        /* Add this block to style the dark mode button when dark mode is on */
        .dark-mode #dark-mode-toggle {
            background-color: #4d4d4d; /* Dark background for button */
            color: #feeca9; /* Light yellow text */
            border: 2px solid #feeca9; /* Border with light yellow color */
        }

        .dark-mode #dark-mode-toggle:hover {
            background-color: #fef0bc; /* Green background for hover */
            color: #4d4d4d; /* White text on hover */
            border: 2px solid #feeca9; /* Green border on hover */
        }

        .dark-mode header {
            background-color: #333333;
            color: #ffffff; /* Light yellow text */
        }
        .dark-mode nav a {
            color: #ffffff; /* Light yellow text */
        }
        .dark-mode nav a:hover {
            color: #ffffff; /* Green text on hover */
        }
        .dark-mode .footer {
            background-color: #333333;
            color: #ffffff;
        }
        .dark-mode .bottom-buttons button {
            background: #4d4d4d;
            color: #feeca9;
            border: 2px solid #feeca9;
        }
        .dark-mode .bottom-buttons button:hover {
            background: #fef0bc;
            color: #4d4d4d;
        }
        .dark-mode .accessibility-box {
            background-color: #4d4d4d;
            color: #feeca9;
        }
        .dark-mode .accessibility-btn {
            background-color: #4d4d4d;
            color: #feeca9;
            border: 2px solid #feeca9;
        }
        .dark-mode .accessibility-btn:hover {
            background-color: #fef0bc;
            color: #4d4d4d;
        }
        .dark-mode .auth-container {
        background-color: #333333;
        color: #feeca9;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .auth-container input[type="text"],
        .dark-mode .auth-container input[type="email"],
        .dark-mode .auth-container input[type="password"] {
            background-color: #555555;
            color: #ffffff;
            border: 1px solid #888;
        }

        .dark-mode .auth-container input[type="submit"] {
            background-color: #feeca9;
            color: #333333;
        }

        .dark-mode .auth-container input[type="submit"]:hover {
            background-color: #fef0bc;
            color: #333333;
        }

        .dark-mode .calculator {
        background-color: #333333;
        color: #fef0bc;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

        .dark-mode .calculator input, .dark-mode .calculator select {
            background-color: #555555;
            color: #ffffff;
            border: 1px solid #888;
        }

        .dark-mode .calculator button {
            background: #feeca9;
            color: #333333;
            border: 2px solid #feeca9;
        }

        .dark-mode .calculator button:hover {
            background: #fef0bc;
            color: #333333;
        }

        .dark-mode .result {
            background: #555555;
            color: #feeca9;
        }

    </style>
</head>
<body>
    <header>
        <img src="" alt="Rolsa Technologies Logo">
        <nav>
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/educational">Educational</a>
            <a href="/faq">FAQ</a>
            <a href="/products">Products</a>
            <a href="/sign">
                <img src="https://www.svgrepo.com/show/456992/account.svg" alt="User Icon">
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="calculator">
            <h2>Carbon Footprint Calculator</h2>

            <label>Power (W)</label>
            <input type="number" id="power" placeholder="Enter power in watts">

            <label>Hours Used</label>
            <input type="number" id="hours" placeholder="Enter hours used per day">

            <label>Days Used</label>
            <input type="number" id="days" placeholder="Enter days used per year">

            <label>Select Emission Factor</label>
            <select id="emissionFactor">
                <option value="0.000233">Electricity (0.000233 kg CO₂ per Wh)</option>
                <option value="0.000178">Natural Gas (0.000178 kg CO₂ per Wh)</option>
                <option value="0.000125">Renewable Energy (0.000125 kg CO₂ per Wh)</option>
            </select>

            <button onclick="calculateFootprint()">Calculate</button>

            <div id="result" class="result" style="display: none;"></div>
        </div>
    </div>

    <!-- Accessibility Box -->
    <div class="accessibility-box" id="accessibility-box">
        <label>
            Text Size: <input type="range" id="text-size-slider" min="10" max="22" value="16">
        </label>
        <label>
            Dark Mode: <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </label>
    </div>

    <!-- Accessibility Button -->
    <button class="accessibility-btn" onclick="toggleAccessibilityBox()">Accessibility</button>

    <footer class="footer">
        <p>&copy; 2025 Rolsa Technologies. All rights reserved.</p>
    </footer>

    <script>
        function calculateFootprint() {
            let power = document.getElementById("power").value;
            let hours = document.getElementById("hours").value;
            let days = document.getElementById("days").value;
            let emissionFactor = document.getElementById("emissionFactor").value;

            if (power && hours && days && emissionFactor) {
                let totalEmissions = (parseFloat(power) * parseFloat(hours) * parseFloat(days) * parseFloat(emissionFactor)) / 1000;
                document.getElementById("result").innerHTML = "Carbon Footprint: " + totalEmissions.toFixed(2) + " kg CO₂";
                document.getElementById("result").style.display = "block";
            } else {
                document.getElementById("result").innerHTML = "Please fill in all fields.";
                document.getElementById("result").style.display = "block";
            }
        }
        // Toggle Accessibility Box
        function toggleAccessibilityBox() {
            const box = document.getElementById('accessibility-box');
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        }

        // Close the Accessibility Box
        function closeAccessibilityBox() {
            const box = document.getElementById('accessibility-box');
            box.style.display = 'none';
        }

        const slider = document.getElementById("text-size-slider");
        const paragraphs = document.querySelectorAll("p");
        const h2s = document.querySelectorAll("h2");

        slider.addEventListener("input", () => {
        const baseSize = parseInt(slider.value); // paragraph base
        const h2Size = (baseSize * 2.3).toFixed(1); // apply ratio

        paragraphs.forEach(p => p.style.fontSize = `${baseSize}px`);
        h2s.forEach(h2 => h2.style.fontSize = `${h2Size}px`);
        // h1 stays the same — no changes
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        // Redirect to specified page
        function redirectToPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
