<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ | Tutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #006635;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 10%;
            background-color: white;
            color: #737373;
        }
        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        nav a {
            color: #737373;
            text-decoration: none;
            font-weight: bold;
            font-size: 16.2px;
        }
        nav a img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1100px;
            padding: 40px 0;
            gap: 20px;
            flex-wrap: wrap;
        }
        .contact-box {
            background-color: #ffffff;
            color: #006635;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: background 0.3s, color 0.3s;
        }
        .contact-box:hover {
            background-color: #00bf63;
            color: white;
        }
        .contact-box form {
            display: flex;
            flex-direction: column;
        }
        .contact-box label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-box input,
        .contact-box textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-box button {
            padding: 10px;
            background-color: #00bf63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .contact-box button:hover {
            background-color: black;
        }
        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 80%;
            max-width: 1100px;
            padding: 20px 0;
            margin-top: 20px;
        }
        .bottom-buttons button {
            padding: 10px 20px;
            background: white;
            color: #006635;
            border: 2px solid #006635;
            cursor: pointer;
            border-radius: 5px;
            font-size: 17px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .bottom-buttons button:hover {
            background: #00bf63;
            color: white;
        }
        footer {
            text-align: center;
            width: 100%;
            padding: 15px;
            background: white;
            color: black;
            font-weight: bold;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>FAQ</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/educational">Educational</a>
            <a href="/faq">FAQ</a>
            <a href="/products">Products</a>
            <a href="/sign">
                <img src="https://www.svgrepo.com/show/456992/account.svg" alt="User Icon">
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="contact-box">
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="bottom-buttons">
        <button onclick="location.href='/energy'">Manage Energy Usage</button>
        <button onclick="location.href='/carbon'">Manage Carbon-Footprint</button>
        <button onclick="toggleAccessibility()">Accessibility</button>
    </div>

    <footer>
        Footer
    </footer>

    <script>
        function toggleAccessibility() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
